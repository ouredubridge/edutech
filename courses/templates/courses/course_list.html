<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.slug %}">{{ course.title }}</a><a href="{% url 'edit_course' course.slug%}">Edit Course</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
