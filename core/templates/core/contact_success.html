<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Success</title>
</head>
<body>
    {% if success %}
        <h1>Thank you for contacting us!</h1>
        <p style="color: green;">{{ success }}</p>
        <a href="/">Return to Homepage</a>
    {% elif error %}
        <h1>Email not sent!</h1>
        <p style="color: red;">{{ error }}</p>
        <a href="/">Return to Homepage</a>
    {% endif %}
</body>
</html>
