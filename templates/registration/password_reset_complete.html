{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="{% static 'css/password-reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href=
        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'users/css/styles.css' %}">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="messages">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="alert alert-{{ message.tags }}">
                        {{ message }}
                        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <section class="main-section">
        <div class="inner-div">

            <div style="border-color: #2F992B47;" class="img-div">
                <img src="{% static 'img/icons/check-circle.png' %}" alt="password message image">
            </div>
            
            <h3>Password Reset</h3>
            <p>
                Your password has been successfully changed. Click below to login back into your account.
            </p>
            <div class="no-mail-div">
                <a href="{% url 'login' %}" class="open-mail">Continue</a><br><br><br>
                <a class="back-to-login" href="{% url 'login' %}">Back to login</a>
            </div>

        </div>
    </section>
    
</body>
</html>
